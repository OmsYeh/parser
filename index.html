<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant JSON Parser</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
      position: relative;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 960px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 180px;
      padding: 1rem;
      font-family: monospace;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      margin-bottom: 1rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .buttons button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .parse-btn {
      background: #007bff;
      color: white;
    }

    .parse-btn:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    .clear-btn {
      background: #dc3545;
      color: white;
    }

    .clear-btn:hover {
      background: #b52b38;
      transform: translateY(-2px);
    }

    .output-container {
      position: relative;
      margin-top: 1rem;
    }

    .output {
      background: #f9fafb;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: left;
      white-space: pre-wrap;
      word-break: break-word;
      min-height: 300px;
      font-family: monospace;
      overflow-x: auto;
    }

    .output span.key {
      color: #6a1b9a;
    }

    .output span.string {
      color: #2e7d32;
    }

    .output span.number {
      color: #0277bd;
    }

    .output span.boolean {
      color: #c62828;
    }

    .output span.null {
      color: #757575;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #28a745;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .copy-btn:hover {
      background: #218838;
    }

    .error {
      color: #dc3545;
      margin-top: 1rem;
      font-weight: bold;
    }

    .dark-mode {
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
      color: #f0f0f0;
    }

    .dark-mode .container {
      background: #2c2c2c;
      color: #f0f0f0;
    }

    .dark-mode .output {
      background: #1e1e1e;
      border-color: #444;
    }

    .dark-mode .output span.key {
      color: #d1aaff;
    }

    .dark-mode .output span.string {
      color: #a5d6a7;
    }

    .dark-mode .output span.number {
      color: #81d4fa;
    }

    .dark-mode .output span.boolean {
      color: #ef9a9a;
    }

    .dark-mode .output span.null {
      color: #bdbdbd;
    }

    .dark-mode textarea {
      background: #333;
      border: 1px solid #555;
      color: #eee;
    }

    .dark-mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #555;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 0.75rem;
      font-size: 0.8rem;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .dark-mode-toggle:hover {
      background: #777;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #28a745;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
      font-size: 1rem;
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>

<body>

  <button class="dark-mode-toggle" onclick="toggleDarkMode()">
    <span aria-hidden="true">ðŸŒ“</span>
    <span class="sr-only" style="position:absolute;left:-10000px;">Toggle Dark Mode</span>
  </button>

  <div class="container">
    <h1>JSON Pretty Printer</h1>
    <textarea id="jsonInput" placeholder="Paste your JSON here..."></textarea>

    <div class="buttons">
      <button class="parse-btn" onclick="parseJson()">Parse JSON</button>
      <button class="clear-btn" onclick="clearFields()">Clear</button>
    </div>

    <div id="error" class="error"></div>

    <div class="output-container">
      <button class="copy-btn" onclick="copyOutput()">Copy</button>
      <div id="output" class="output"></div>
    </div>

    <div id="toast" class="toast" aria-live="polite">JSON copied to clipboard!</div>

    <script>
      function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
      }

      function syntaxHighlight(json) {
        if (typeof json !== 'string') {
          json = JSON.stringify(json, null, 2);
        }
        json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|\b\d+\b)/g, function (match) {
          let cls = 'number';
          if (/^".*"$/.test(match)) {
            cls = /:$/.test(match) ? 'key' : 'string';
          } else if (/true|false/.test(match)) {
            cls = 'boolean';
          } else if (/null/.test(match)) {
            cls = 'null';
          }
          return '<span class="' + cls + '">' + match + '</span>';
        });
      }

      function parseJson() {
        const input = document.getElementById('jsonInput').value.trim();
        const output = document.getElementById('output');
        const error = document.getElementById('error');

        error.textContent = '';
        output.innerHTML = '';

        if (!input) {
          error.textContent = 'Please enter some JSON.';
          return;
        }

        try {
          // âœ… First: try parsing as-is
          const jsonObj = JSON.parse(input);
          const prettyJson = JSON.stringify(jsonObj, null, 2);
          output.innerHTML = syntaxHighlight(prettyJson);
        } catch (err) {
          // ðŸ”´ Only apply fixes if initial parse fails
          let fixedInput = input;

          fixedInput = fixedInput.replace(/'([^']*)'/g, '"$1"');
          fixedInput = fixedInput.replace(/([{,]\s*)([a-zA-Z0-9_]+)\s*:/g, '$1"$2":');
          fixedInput = fixedInput.replace(/,(\s*[}\]])/g, '$1');
          fixedInput = fixedInput.replace(/:\s*(\d*\*+\d*)/g, ': "$1"');

          const openBraces = (fixedInput.match(/{/g) || []).length;
          const closeBraces = (fixedInput.match(/}/g) || []).length;

          if (openBraces > closeBraces) {
            fixedInput += '}'.repeat(openBraces - closeBraces);
          } else if (closeBraces > openBraces) {
            fixedInput = '{'.repeat(closeBraces - openBraces) + fixedInput;
          }

          try {
            const jsonObj = JSON.parse(fixedInput);
            const prettyJson = JSON.stringify(jsonObj, null, 2);
            output.innerHTML = syntaxHighlight(prettyJson);
          } catch (e2) {
            error.textContent = 'Could not fully parse the JSON. Displaying best effort.';
            output.innerHTML = syntaxHighlight(highlightJsonIssues(fixedInput));
          }
        }
      }


      function clearFields() {
        document.getElementById('jsonInput').value = '';
        document.getElementById('output').innerHTML = '';
        document.getElementById('error').textContent = '';
      }

      async function copyOutput() {
        try {
          await navigator.clipboard.writeText(document.getElementById('output').textContent);
          showToast();
        } catch (err) {
          console.error('Failed to copy!', err);
        }
      }

      function showToast() {
        const toast = document.getElementById('toast');
        toast.classList.add('show');
        setTimeout(() => {
          toast.classList.remove('show');
        }, 2000);
      }

      function highlightJsonIssues(input) {
        let output = input;

        // First: escape any existing < and > to avoid breaking things if user pastes HTML
        output = output.replace(/</g, '&lt;').replace(/>/g, '&gt;');

        // Highlight unquoted keys (e.g., request: ...)
        output = output.replace(/([{,]\s*)([a-zA-Z0-9_]+)\s*:/g, function (match, p1, p2) {
          return `${p1}<span style="background: yellow">${p2}</span>:`;
        });

        // Highlight unquoted values like undefined
        output = output.replace(/:\s*(undefined)([\s,}\]])/g, function (match, val, after) {
          return `: <span style="background: yellow">${val}</span>${after}`;
        });

        // Highlight unquoted object-like values (e.g., ValitorNotification { ... })
        output = output.replace(/:\s*([A-Za-z0-9_]+\s*\{)/g, function (match, p1) {
          return match.replace(p1, `<span style="background: yellow">${p1}</span>`);
        });

        // Highlight date-like literals (2025-05-01T... without quotes)
        output = output.replace(/:\s*([\d]{4}-[\d]{2}-[\d]{2}T[^\s,}\]]*)/g, function (match, val) {
          return `: <span style="background: yellow">${val}</span>`;
        });

        return output;
      }
    </script>
</body>

</html>
